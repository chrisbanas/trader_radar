    <title>Trader Radar</title>

<body>

    <header>

        <h1 id="title">Trader Radar</h1>
        <p id="datetime"></p>

    </header>

    <nav>
        <div id="ticker"></div>
    </nav>

    <nav id="filters">
        <li>
            <label for="index">Select Index:</label>
            <select id="index">
                <option value="sp500">S&P 500</option>
                <option value="dowjones">Dow Jones</option>
                <option value="nasdaq">NASDAQ</option>
            </select>
        </li>
        <li>
            <label for="size-by">Select Size-by:</label>
            <select id="size-by">
                <option value="marketCap">Market Cap</option>
                <option value="volume">Volume</option>
                <option value="avgVolume">Average Volume</option>
                <option value="sharesOutstanding">Shares Outstanding</option>
            </select>
        </li>
        <li>
            <div class="legend">
                <div class="item-3"><span class="square"></span>-3%</div>
                <div class="item-2"><span class="square"></span>-2%</div>
                <div class="item-1"><span class="square"></span>-1%</div>
                <div class="item0"><span class="square"></span>0%</div>
                <div class="item1"><span class="square"></span>+1%</div>
                <div class="item2"><span class="square"></span>+2%</div>
                <div class="item3"><span class="square"></span>+3%</div>
            </div>
        </li>
    </nav>
    <br>
    <!--search bar-->
    <form autocomplete="off">
        <button type="submit" id="search">Search</button>
        <input type="text" id="input" placeholder="Input a stock ticker and press search to display its data..."
            minlength="1" maxlength="5" required title="stock tickers contain 1 to 5 characters">
        <button type="button" id="clear-button">Clear & Return to Map</button>
    </form>
    <div id="search-results"></div>
    <br>
    <br>
    <div id="description"></div>
    <br>
    <svg id='treemapcanvas'> </svg>

        <br>
        <br>
